<!DOCTYPE html>
<html>

<head>
    <script>
        src = "./index.js"
        defer
    </script>

    <meta charset="UTF-8">
    <title>Bloggyfier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            /* Dark background color */
            color: #fff;
            /* White text color */
            margin: 0;
            /* Remove default body margin */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Full viewport height */
        }

        h1 {
            margin-bottom: 60px;
            /* Add space below the title */
        }

        textarea {
            width: 70%;
            height: 70%;
            padding: 10px;
            background-color: #444;
            /* Darker background color */
            color: #fff;
            /* White text color */
            border: 1px solid #555;
            /* Darker border color */
            border-radius: 5px;
            resize: vertical;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            /* Add space above the button */
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            /* Smaller padding for a smaller button */
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bloggyfier</h1>
        <textarea id="textArea" placeholder="Type your text here..."></textarea>
        <div class="button-container">
            <button onclick="generateHTMLSnippet(document.getElementById('textArea').value)">Create HTML
                snippet</button>
        </div>
    </div>
</body>

</html>
